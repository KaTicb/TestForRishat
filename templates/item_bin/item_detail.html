{% extends 'base.html' %}
{% block content %}

<div class="container text-left">
    <h1>{{item.name}}</h1>
    <p>{{item.price}} $</p>
    <p>Quantity: {{item.quantity}}</p>
    <p>{{item.description}}</p>

    <form action="{% url 'item_bin:buy_item' pk=item.id %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit" id="buy-button">Buy</button>
    </form>
</div>
{% endblock %}
